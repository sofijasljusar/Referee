{% extends "base.html" %}
{% load static %}

{% block content %}
    {% include 'partials/back-button.html' %}
    {% include "partials/confirm-delete-account-modal.html" with modal_id="confirmDeleteAccount" %}

    <label class="top-bar-item start-50 translate-middle-x" style="height: 36px">Account settings</label>
    <div class="row justify-content-center my-5">
        <div class="col-8 col-md-6 col-4 d-flex flex-column align-items-center gap-3">
            <form method="POST">
                {% csrf_token %}
                <label for="{{ form.username.id_for_label }}" class="form-label font-18">
                    Username:
                </label>
                {{ form.username }}

                <button type="submit" class="btn btn-light w-100 mt-3">
                    <strong>Save Changes</strong>
                </button>
            </form>
            
            <button class="btn btn-danger w-100" data-bs-toggle="modal"
                    data-bs-target="#confirmDeleteAccountModal">
                Delete Account                
            </button>
            
        </div>
    </div>
{% endblock content%}
