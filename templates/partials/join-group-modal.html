{% extends "partials/base-modal.html" %}

{% block modal_title %}Join an Existing Group{% endblock %}

{% block modal_body %}
    <div class="d-flex flex-column align-items-center">
        <form method="POST" action="{% url 'join-existing-group' %}" id="{{ modal_id }}Form">
          {% csrf_token %}
            <div class="d-flex flex-column gap-3">
              <label for="groupCode" class="visually-hidden form-label tiny-text">Group Code:</label>
              <input placeholder="Group Code" type="text" class="input-box" id="groupCode" name="code" required>
            </div>
        </form>
    </div>
{% endblock %}
