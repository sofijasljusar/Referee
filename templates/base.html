{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Referee</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS -->
    <link rel="stylesheet"  href="{% static 'whopays/css/styles.css' %}" />
    
    <!-- iOS PWA / Home Screen Icon -->
    <link rel="apple-touch-icon" href="{% static 'whopays/images/logo-180.png' %}" />
    
    <!-- Android / Chrome PWA Icon -->
    <link rel="icon" type="image/png" sizes="180x180" href="{% static 'whopays/images/logo-180.png' %}" />
    
    <meta name="apple-mobile-web-app-title" content="Referee" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link rel="manifest" href="{% static 'whopays/manifest.json' %}" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <style>
          :root {
              {% if request.user.is_authenticated %}
                --theme-color: {{ request.user.userprofile.theme_color|default:"#000000" }};
              {% else %}
                --theme-color: #000000;
              {% endif %}
          }
          
        </style>
</head>

<body>
    <div class="container py-5">
        <div aria-live="polite" aria-atomic="true"
             class="top-bar-item start-50 translate-middle-x" style="z-index: 1080;">
            <div id="toast-messages"></div>
        </div>

        {% block content %}{% endblock content %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
<script>
document.addEventListener("DOMContentLoaded", function () {
    {% if messages %}
        {% for message in messages %}
            const toastElement = document.createElement("div");
            const bgClass = "{{ message.tags }}" === "success" ? "bg-success" : "bg-danger";
            toastElement.className = `toast align-items-center text-white ${bgClass} border-0 mb-2`;
            toastElement.role = "alert";
            toastElement.style.width = "300px";
            toastElement.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">{{ message }}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto"
                            data-bs-dismiss="toast"></button>
                </div>
            `;
            document.getElementById("toast-messages").appendChild(toastElement);
            const toast = new bootstrap.Toast(toastElement, { delay: 2000 });
            toast.show();
        {% endfor %}
    {% endif %}
});

var modals = document.querySelectorAll('.modal');
modals.forEach(function(modal) {
  modal.addEventListener('show.bs.modal', function () {
    document.body.style.paddingRight = '0px';
  });
});

</script>

</body>
</html>
