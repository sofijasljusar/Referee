{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Referee</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Core theme CSS -->
    <link rel="stylesheet"  href="{% static 'whopays/css/styles.css' %}" />
    
    <!-- iOS PWA / Home Screen Icon -->
    <link rel="apple-touch-icon" href="{% static 'whopays/images/logo-180.png' %}" />
    
    <!-- Android / Chrome PWA Icon -->
    <link rel="icon" type="image/png" sizes="180x180" href="{% static 'whopays/images/logo-180.png' %}" />
    
    <meta name="apple-mobile-web-app-title" content="Referee" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <link rel="manifest" href="{% static 'whopays/manifest.json' %}" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container py-5">
        {% block content %}{% endblock content %}
    </div>
</body>
</html>
