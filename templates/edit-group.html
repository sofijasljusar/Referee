{% extends "base.html" %}
{% load static %}

{% block content %}
    {% include 'partials/back-button.html' %}
    {% include "partials/confirm-delete-group-modal.html" with modal_id="confirmDeleteGroup" %}

    <label class="top-bar-item start-50 translate-middle-x" style="height: 36px">Group settings</label>
    <div class="row justify-content-center my-5">
        <div class="col-8 col-md-6 col-4 d-flex flex-column align-items-center gap-3">
            <form method="POST">
                {% csrf_token %}
                <label for="{{ form.emoji.id_for_label }}" class="form-label font-18">
                    Group emoji:
                </label>
                {{ form.emoji }}

                <label for="{{ form.name.id_for_label }}" class="form-label font-18">
                    Group name:
                </label>
                {{ form.name }}
                
                <label for="{{ form.owner.id_for_label }}" class="form-label font-18">
                    Group owner:
                </label>
                {{ form.owner }}

                <button type="submit" class="btn btn-light w-100 mt-5">
                    <strong>Save Changes</strong>
                </button>
            </form>
            
            <button class="btn btn-danger w-100" data-bs-toggle="modal"
                    data-bs-target="#confirmDeleteGroupModal">
                Delete Group                
            </button>
            
        </div>
    </div>
{% endblock content%}
